<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="CloneDeal, buy cars, second hand cars, new cars, cars in Ireland, sell cars"
    />
    <meta
      name="description"
      content="Website Clone of Donedeal - Buy & Sell on Ireland's Largest Motor & Classifieds Marketplace, where more than 3,000,000 daily visitors come to Discover New & Used Cars, Other Motor, Farming and day to day items."
    />
    <meta name="Author" content="Jessica Henry" />
    <title>CloneDeal</title>
  </head>
  <body>
    <header>
      <div class="container-fluid navbar-white mb-4">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-white bg-white">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img
                  src="assets/images/logos/logo.png"
                  class="logo"
                  alt="CloneDeal Logo"
                />
              </a>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
              <div *ngIf="!show">
                <button
                  class="btn btn-primary text-center d-flex justify-content-end"
                  (click)="show = !show"
                >
                  Place Add
                </button>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row p-4">
          <!-- FORM ADD CAR -->
          <app-form
            [show]="show"
            [carData]="null"
            [title]="'Place your Ad'"
            [BtnName]="'Sell Now'"
            (cancel)="cancel()"
            (confirm)="confirm()"
          ></app-form>
        </div>
        <!-- MESSAGE ADD ANOTHER ADS -->
        <div class="row">
          <div *ngIf="displaySucessMessage && !show">
            <div class="alert alert-success" role="alert">
              <p>Ad created successfully</p>
            </div>
            <div>
              <div class="row p-2">
                <div class="col-3"></div>
                <div class="col-6 text-center">
                  <h3>Would you like to sell another car?</h3>
                  <button (click)="cancel()" class="btn btn-outline-danger w-25 m-2">
                    No
                  </button>
                  <button class="btn btn-outline-success w-25 m-2"
                  (click)="show = !show">
                  Yes
                </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- LIST OF CARS -->
      <app-carlist></app-carlist>
    </main>
  </body>
</html>
