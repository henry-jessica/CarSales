<div class="container p-2">
    <div class="row border bg-light">
        <div class="col-3">
            <img src="{{carData.imageURL}}"
                 [style.width.px]="carImageWidth"
                 alt="{{carData.imageURL}}">
        </div>
        <div class="col-6 p-4">
            <div *ngIf="!isEdit">
                {{carData.make}} {{carData.model}}, {{carData.year}}
            </div>
            <div *ngIf="isEdit">
                <app-form [show]="isEdit"
                          [carData]="carData"
                          [BtnCallEvent]="'Save'"></app-form>
            </div>
        </div>
        <div class="col-3 d-flex justify-content-end pt-3">
            <div class="row">
                <div class="col-4">
                    <button type="submit"
                            class="btn btn-primary"
                            (click)="deleteCar()">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             width="16"
                             height="16"
                             fill="currentColor"
                             class="bi bi-trash"
                             viewBox="0 0 16 16">
                            <path
                                  d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z">
                            </path>
                            <path fill-rule="evenodd"
                                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z">
                            </path>
                        </svg>Delete</button>

                </div>
            </div>


            <div class="col-4">


                <button class="btn btn-primary"
                        (click)="isEdit = !isEdit">{{isEdit? "Cancel":"Edit"}}</button>
            </div>
            <!-- <app-edit-car [carData]="carData"></app-edit-car> -->
        </div>
    </div>
</div>
