<button class="btn btn-primary"
        (click)="isEdit = !isEdit">{{isEdit? 'Cancel':'Edit'}}</button>
<div *ngIf="isEdit">
    <form>
        <label>Make</label>
        <input type="text"
               name="make"
               placeholder="Enter Make"
               #make>

        <label>Model</label>
        <input type="text"
               name="model"
               placeholder="Enter Model"
               #model>
        <label>Year</label>
        <input type="text"
               name="year"
               placeholder="Enter Year"
               #year>

        <label>Image</label>
        <input type="text"
               name="imageURL"
               placeholder="Enter Link to Image"
               #imageUrl>

        <button type="submit"
                (click)="updateCar(make.value, model.value, year.value, imageUrl.value)">Confirm</button>
    </form>
</div>
