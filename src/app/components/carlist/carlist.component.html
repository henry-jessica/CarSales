<div class="container  p-4 border border-gray rounded">
    <h2>Cars for sale</h2>
    <div class="col-12 p-2"><app-car *ngFor="let carData of carsData"
                       [carData]="carData"></app-car></div> 
    <div *ngIf="carsData?.length===0">
        <p>No cars to display</p>
    </div>
</div>
